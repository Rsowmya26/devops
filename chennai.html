<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Packages - Explore World</title>
    <style>
        body {
            font-family: 'cursive', sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('file:///C:/Users/ADMIN/Pictures/biscuit-is-369-qd-paint-1k-qd-paint-glossy-finish-indokote-500x500.webp');
        }
		h1,h2,h3,p{
		font-family: 'cursive', sans-serif;
		}

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        #packageList {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
			gap: 20px;
			margin-top: 30px;
        }

        .package {
            width: 400px;
            height: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .package h3 {
            margin-bottom: 10px;
        }

        /* Modal Styling */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #modal {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        #modal-buttons {
            margin-top: 10px;
        }

        #cancel-button {
            background-color: #ccc;
            color: #000;
            padding: 8px 12px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Chennai Packages</h1>
</div>

<div id="packageList">
    <!-- Package 1 -->
    <div class="package" onclick="showPackageDescription('Package 1', '3N/2D', '$10,000', 'DAY 1: Sri Parthasarathy Temple, GOVT. Museum, National Art Gallery, Valluvar Kottam, DAY 2: Marina Beach, MGR Memorial, Sculpture Museum, DAY 3: Mahabalipuram Beach, Snake Park, Elliot\'s Beach')" style="background-image: url('file:///C:/Users/ADMIN/Pictures/240_F_484472702_acpl3SZTBwb2Al4ZiW8VusICp7Utl8ed.jpg');">
        <h3>Package 1</h3>
        <p>Duration: 3 nights / 2 days</p>
        <p>Amount: 10,000</p>
    </div>

    <!-- Package 2 -->
    <div class="package" onclick="showPackageDescription('Package 2', '4N/3D', '$15,000', 'DAY 1: Kapaleeshwarar Temple, Fort St. George, Marina Beach, DAY 2: Birla Planetarium, Guindy National Park, Theosophical Society, DAY 3: Santhome Basilica, Vivekananda House, Elliot\'s Beach, DAY 4: Chennai Shopping District, Express Avenue Mall')" style="background-image: url('file:///C:/Users/ADMIN/Pictures/up-tours-1-day-chennai-local-sightseeing-tour-by-cab.jpg');">
        <h3>Package 2</h3>
        <p>Duration: 4 nights / 3 days</p>
        <p>Amount: 15,000</p>
    </div>

    <!-- Package 3 -->
    <div class="package" onclick="showPackageDescription('Package 3', '5N/4D', '$20,000', 'DAY 1: St. Thomas Mount, Anna Centenary Library, Marina Beach, DAY 2: Vivekananda Illam, Chennai Rail Museum, Kapaleeshwarar Temple, DAY 3: Santhome Basilica, Guindy National Park, Elliot\'s Beach, DAY 4: Mahabalipuram Beach, Crocodile Bank')" style="background-image: url('file:///C:/Users/ADMIN/Pictures/Best-Tourist-Places-Near-Chennai-within-100-km.jpg');">
        <h3>Package 3</h3>
        <p>Duration: 5 nights / 4 days</p>
        <p>Amount: 20,000</p>
    </div>

    <!-- Package 4 -->
    <div class="package" onclick="showPackageDescription('Package 4', '6N/5D', '$25,000', 'DAY 1: Fort St. George, Government Museum, Kapaleeshwarar Temple, DAY 2: Guindy National Park, Birla Planetarium, Marina Beach, DAY 3: Vadapalani Murugan Temple, Vivekananda House, Elliot\'s Beach, DAY 4: Santhome Basilica, Theosophical Society, Chennai Rail Museum, DAY 5: Mahabalipuram Beach, Crocodile Bank')" style="background-image: url('file:///C:/Users/ADMIN/Pictures/786367245Chennai_MGR_Memorial_Main.jpg');">
        <h3>Package 4</h3>
        <p>Duration: 6 nights / 5 days</p>
        <p>Amount: 25,000</p>
    </div>

    <!-- Package 5 -->
    <div class="package" onclick="showPackageDescription('Package 5', '7N/6D', '$30,000', 'DAY 1: Marina Beach, Fort St. George, Kapaleeshwarar Temple, DAY 2: Guindy National Park, Birla Planetarium, Vivekananda Illam, DAY 3: Santhome Basilica, Chennai Rail Museum, Elliot\'s Beach, DAY 4: Vadapalani Murugan Temple, Theosophical Society, Crocodile Bank, DAY 5: Mahabalipuram Beach, Muttukadu Boat House, DAY 6: Marina Lighthouse, VGP Universal Kingdom')" style="background-image: url('file:///C:/Users/ADMIN/Pictures/ST-Tours-Pondicherry-chennai-to-mahabalipuram-kanchipuram-trip-tour-cab.jpg');">
        <h3>Package 5</h3>
        <p>Duration: 7 nights / 6 days</p>
        <p>Amount: 30,000</p>
    </div>
    <!-- Add more packages as needed -->
</div>

<div id="modal-overlay">
    <!-- Modal Content -->
    <div id="modal">
        <h2 id="modal-title"></h2>
        <div id="modal-details">
            <p id="duration"></p>
            <p id="amount"></p>
            <p id="places"></p>
        </div>
        <div id="modal-buttons">
            <button id="cancel-button" onclick="hidePackageDescription()">Cancel</button>
            <button onclick="proceedToForm()">Proceed</button>
        </div>
    </div>
</div>

<script>
    function showPackageDescription(packageName, duration, amount, places) {
        // Update modal content
        document.getElementById('modal-title').textContent = packageName;
        document.getElementById('duration').textContent = `Duration: ${duration}`;
        document.getElementById('amount').textContent = `Amount: ${amount}`;
        
        // Separate places into days and add a line break
        const placesFormatted = places.replace(/DAY /g, '\nDay ').replace(/\n\s*\n/g, '\n');

        document.getElementById('places').textContent = `Places:${placesFormatted}`;

        // Show modal
        document.getElementById('modal-overlay').style.display = 'flex';
    }
	function hidePackageDescription() {
        // Hide modal
        document.getElementById('modal-overlay').style.display = 'none';
    }
    function proceedToForm() {
        // Redirect to form.html
        window.location.href = 'booking.html';
    }
</script>

</body>
</html>
